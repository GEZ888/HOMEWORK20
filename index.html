<body>
<header><b>Калькулятор</b></header>
<br>
<input id="num1" />
<br>
<div id="operator_btns">
  <button id="plus" onclick="oprt='+'">+</button>
  <button id="minus" onclick="oprt='-'">-</button>
  <button id="multiplication" onclick="oprt='*'">*</button>
  <button id="divide" onclick="oprt='/'">/</button>
</div>

<input id="num2" />
<br>

<button onclick="func()">Посчитать</button>

<p id="result"></p>


  <script>

    var oprt;

    function func() {
      var result;
      var num1 = Number(document.getElementById("num1").value);
      var num2 = Number(document.getElementById("num2").value);

      switch (oprt) {
        case '+':
          result = num1 + num2;
          break;
        case '-':
          result = num1 - num2;
          break;
        case '*':
          result = num1 * num2;
          break;
        case '/':
          result = num1 / num2;
          break;
      }
      document.getElementById("result").innerHTML = result;
    }

   


  </script>
